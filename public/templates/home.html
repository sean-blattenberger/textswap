<div ng-controller="mainCtrl" class="tags-controller">
   <div>
    <h1 class="text-center">Submit a Book</h1>
  </div>
    <div class="row">
      <form ng-submit='addBook(book)' class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input ng-model='book.title' id="book_title" type="text" class="validate">
            <label for="title">Title</label>
          </div>
          <div class="input-field col s6">
            <input ng-model='book.ISBN' id="isbn" type="number" class="validate">
            <label for="isbn">ISBN</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input ng-model='book.condition' id="condition" type="text" class="validate">
            <label for="condition">Condition</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input ng-model='book.subject' id="subject" type="text" class="validate">
            <label for="subject">Subject</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input ng-model='book.author' id="author" type="text" class="validate">
            <label for="author">Author</label>
          </div>
        </div>
         <div class="row">
          <div class="input-field col s12">
            <input ng-model='book.edition' id="edition" type="text" class="validate">
            <label for="edition">Edition</label>
          </div>
        </div>
         <div class="row">
          <div class="input-field col s12">
            <input ng-model='book.img' id="image" type="text" class="validate">
            <label for="image">Image</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons">send</i>
        </button>

      </form>
    </div>
  </div>
