<div class="tags-controller home-container">
  <div class="opacity-wrapper">
    <div class='row'>
      <h3 class="col m12 s12 mobile-headline center-align mobile-title hide-on-large-only"> Trade your textbooks easily with other students</h3>
     <div class="card small col l4 m10 s10 offset-s1 offset-m1 offset-l1 splash-card">
      <div ng-hide='{{currentUser}}' class="splash-login">
        <span class="grey-text text-darken-4 login-text card-title">Login now</span>
        <br>
        <a target="_self" href="/auth/twitter" class="waves-effect waves-light btn">Login</a>
      </div>
      <div ng-show='{{currentUser}}' class="splash-view">
        <span class="card-title activator grey-text text-darken-4 view-text">View your dashboard</span>
        <br>
        <a ui-sref="showUser({username: currentUserData.twitter.username})" class="waves-effect waves-light btn">Dashboard</a>
      </div>
      <div class="splash-or">
        <h3>OR</h3>
      </div>
      <div class="splash-browse">
        <span class="grey-text text-darken-4 browse-text card-title">Browse books</span>
        <br>
        <a ui-sref="findBooks" class="waves-effect waves-light btn">Browse</a>
      </div>
      </div>
      <div class="textswap-wrapper col offset-m1 offset-l1 l6 m5 s12 hide-on-med-and-down">
        <h2 class="textswap-intro">TextSwapr</h2>
        <div>
          <div class="divider orange darken-1"></div>
        <h3>Online marketplace to trade your college textbooks</h3>
        </div>
      </div>
    </div>
  </div>
</div>
