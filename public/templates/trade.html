<div class='container'>
   <div class="row">
          <div class="col s12 m6">
            <div class="card">
              <div class="card-image">
                <img ng-src="{{requestedBook.img}}">
              </div>
              <div class="card-content">
                <span class="card-title">Card Title</span>
                <p>{{requestedBook.title}}</p>
                <p>{{requestedBook.author}}</p>
              </div>
            </div>
          </div>
          <div ng-hide="showBookList" class="col s12 m6">
            <div class="card">
              <div class="card-image">
                <img ng-src="{{targetedBook.img}}">
              </div>
              <div class="card-content">
                <p>{{targetedBook.title}}</p>
                <p>{{targetedBook.author}}</p>
              </div>
            </div>
          </div>
          <div ng-show='showBookList' class="col s12 m6">
              <h4>Your Books:</h4>
              <ul class="collection">
                <li ng-repeat="book in currentUserBooks track by $index" class="collection-item avatar">
                  <img ng-src="{{book.img}}" alt="" class="circle">
                  <span class="title">{{book.title}}</span>
                  <p>{{book.author}} <br>
                    {{book.edition}}
                  </p>
                  <span ng-show='currentUser'>
                    <span><a ng-click='targetBook(book)' class="waves-effect waves-teal btn secondary-content">Select Book</a></span>
                  </span>
                </li>
              </ul>
          </div>
    </div>
  </div>
</div>
